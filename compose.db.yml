services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mhp_rooms_dev
      POSTGRES_USER: mhp_user
      POSTGRES_PASSWORD: mhp_password
    ports:
      - "5555:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mhp-network

volumes:
  postgres_data:

networks:
  mhp-network:
    driver: bridge
