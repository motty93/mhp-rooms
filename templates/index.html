<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHP ルーム管理</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">MHP ルーム管理</h1>
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">モンスターハンターポータブルシリーズ</h2>
            <p class="text-gray-600 mb-4">アドホックパーティのルーム管理システムです。</p>
            <button 
                hx-get="/hello" 
                hx-target="#hello-result"
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Hello World テスト
            </button>
            <div id="hello-result" class="mt-4 p-4 bg-gray-50 rounded hidden"></div>
        </div>
    </div>
</body>
</html>
