{{define "head"}}
<meta name="description" content="プロフィール設定 - PSN IDを登録してアドパHubを始めよう">
<meta name="keywords" content="プロフィール設定,PSN ID,アドパHub">
<meta property="og:title" content="プロフィール設定 - アドパHub">
<meta property="og:description" content="PSN IDを登録してアドパHubでの活動を開始しましょう">
{{end}}

{{define "page"}}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8" x-data="completeProfilePage()">
  <div class="max-w-md w-full space-y-8">
    <!-- ヘッダー -->
    <div class="text-center">
      <img src="/static/images/icon.png" alt="アドパHub" class="w-16 h-16 mx-auto mb-4">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">プロフィール設定</h2>
      <p class="text-gray-600">PSN IDを登録してアドパHubを始めましょう</p>
    </div>

    <!-- 進捗インジケーター -->
    <div class="w-full bg-gray-200 rounded-full h-2">
      <div class="bg-gray-800 h-2 rounded-full" style="width: 90%"></div>
    </div>
    <p class="text-sm text-gray-500 text-center">ステップ 2/2: プロフィール設定</p>

    <!-- エラーメッセージ -->
    <div x-show="errorMessage" x-transition class="bg-red-50 border border-red-200 rounded-lg p-4" style="display: none;">
      <div class="flex">
        <svg class="w-5 h-5 text-red-400 mr-2 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
        </svg>
        <div>
          <p class="text-sm text-red-700" x-text="errorMessage"></p>
        </div>
      </div>
    </div>

    <!-- 成功メッセージ -->
    <div x-show="successMessage" x-transition class="bg-green-50 border border-green-200 rounded-lg p-4" style="display: none;">
      <div class="flex">
        <svg class="w-5 h-5 text-green-400 mr-2 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        <div>
          <p class="text-sm text-green-700" x-text="successMessage"></p>
        </div>
      </div>
    </div>

    <!-- PSN ID登録フォーム -->
    <form @submit.prevent="handleSubmit" class="space-y-6">
      <!-- PSN ID -->
      <div>
        <label for="psnId" class="block text-sm font-medium text-gray-700 mb-2">
          Sony PSN ID <span class="text-red-500">*</span>
        </label>
        <input
          id="psnId"
          type="text"
          x-model="form.psnId"
          @blur="validateField('psnId')"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-colors"
          :class="{'border-red-300 focus:ring-red-500': fieldErrors.psnId}"
          placeholder="あなたのPSN ID">
        <p x-show="fieldErrors.psnId" x-text="fieldErrorMessages.psnId" class="mt-1 text-sm text-red-600" style="display: none;"></p>
        <div class="mt-2 text-xs text-gray-500 space-y-1">
          <p>• PlayStation NetworkのIDを入力してください</p>
          <p>• 3〜16文字の英数字、ハイフン、アンダースコアが使用可能です</p>
          <p>• 他のプレイヤーからこのIDで識別されます</p>
        </div>
      </div>

      <!-- 注意事項 -->
      <div class="bg-amber-50 border border-amber-200 rounded-lg p-4">
        <div class="flex">
          <svg class="w-5 h-5 text-amber-400 mr-2 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          <div>
            <h3 class="text-sm font-medium text-amber-800">PSN IDについて</h3>
            <p class="text-sm text-amber-700 mt-1">
              PSN IDは後から変更することはできません。正確に入力してください。
            </p>
          </div>
        </div>
      </div>

      <!-- 登録ボタン -->
      <button
        type="submit"
        :disabled="isLoading"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
        <span x-show="!isLoading">プロフィールを完成させる</span>
        <span x-show="isLoading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          登録中...
        </span>
      </button>
    </form>

    <!-- スキップボタン（一時的） -->
    <div class="text-center">
      <button 
        @click="skipForNow"
        class="text-sm text-gray-500 hover:text-gray-700 underline">
        一時的にスキップ（後で設定）
      </button>
    </div>
  </div>
</div>

<script>
function completeProfilePage() {
  return {
    form: {
      psnId: ''
    },
    fieldErrors: {
      psnId: false
    },
    fieldErrorMessages: {
      psnId: ''
    },
    errorMessage: '',
    successMessage: '',
    isLoading: false,

    validateField(fieldName) {
      this.fieldErrors[fieldName] = false;
      this.fieldErrorMessages[fieldName] = '';

      if (fieldName === 'psnId') {
        if (!this.form.psnId) {
          this.fieldErrors.psnId = true;
          this.fieldErrorMessages.psnId = 'PSN IDを入力してください';
        } else if (this.form.psnId.length < 3) {
          this.fieldErrors.psnId = true;
          this.fieldErrorMessages.psnId = 'PSN IDは3文字以上で入力してください';
        } else if (this.form.psnId.length > 16) {
          this.fieldErrors.psnId = true;
          this.fieldErrorMessages.psnId = 'PSN IDは16文字以下で入力してください';
        } else if (!this.isValidPSNId(this.form.psnId)) {
          this.fieldErrors.psnId = true;
          this.fieldErrorMessages.psnId = 'PSN IDは英数字、ハイフン、アンダースコアのみ使用できます';
        }
      }
    },

    isValidPSNId(psnId) {
      const regex = /^[a-zA-Z0-9_-]+$/;
      return regex.test(psnId);
    },

    async handleSubmit() {
      this.errorMessage = '';
      this.successMessage = '';
      
      this.validateField('psnId');
      
      if (this.fieldErrors.psnId) {
        return;
      }

      this.isLoading = true;
      
      try {
        const authStore = Alpine.store('auth');
        if (!authStore) {
          throw new Error('認証ストアが初期化されていません');
        }
        
        await authStore.updatePSNId(this.form.psnId);
        
        this.successMessage = 'プロフィールが登録されました！';
        
        setTimeout(() => {
          window.location.href = '/rooms';
        }, 1500);
      } catch (error) {
        console.error('プロフィール登録エラー:', error);
        this.errorMessage = error.message || 'プロフィールの登録に失敗しました。もう一度お試しください。';
      } finally {
        this.isLoading = false;
      }
    },

    skipForNow() {
      if (confirm('PSN IDの登録をスキップしますか？\n後でプロフィール設定から登録できます。')) {
        window.location.href = '/rooms';
      }
    }
  }
}
</script>
{{end}}
