substitutions:
  _SERVICE_NAME: monhub
  _SSE_SERVICE_NAME: monhub-sse
  _REGION: asia-northeast1
  _ARTIFACT_REPOSITORY: monhub-registry
  _IMAGE_NAME: monhub-app
  _GO_VERSION: "1.24"
  _DEPLOY_SSE: "false"  # true に設定するとSSEサービスもデプロイ

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: UNSPECIFIED

steps:
  - name: "gcr.io/cloud-builders/docker"
    id: "build-image"
    args:
      - "build"
      - "-t"
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPOSITORY}/${_IMAGE_NAME}:$SHORT_SHA'
      - "-t"
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPOSITORY}/${_IMAGE_NAME}:latest'
      - "-f"
      - "Dockerfile"
      - "--build-arg"
      - "GO_VERSION=${_GO_VERSION}"
      - "."

  - name: "gcr.io/cloud-builders/docker"
    id: "push-image"
    args:
      - "push"
      - "--all-tags"
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPOSITORY}/${_IMAGE_NAME}'
    waitFor: ["build-image"]

  - name: "gcr.io/cloud-builders/gcloud"
    id: "deploy-main"
    args:
      - "run"
      - "deploy"
      - "${_SERVICE_NAME}"
      - "--image"
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPOSITORY}/${_IMAGE_NAME}:$SHORT_SHA'
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--ingress"
      - "all"
      - "--port"
      - "8080"
      - "--timeout"
      - "3600"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--max-instances"
      - "10"
      - "--min-instances"
      - "0"
      - "--concurrency"
      - "10"
      - "--update-env-vars"
      - "PROJECT_ID=$PROJECT_ID,LOCATION=${_REGION},SERVICE_MODE=main"
    waitFor: ["push-image"]

  - name: "gcr.io/cloud-builders/gcloud"
    id: "deploy-sse"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        if [ "${_DEPLOY_SSE}" = "true" ]; then
          echo "SSEサービスをデプロイしています..."
          gcloud run deploy ${_SSE_SERVICE_NAME} \
            --image ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPOSITORY}/${_IMAGE_NAME}:$SHORT_SHA \
            --region ${_REGION} \
            --platform managed \
            --allow-unauthenticated \
            --ingress all \
            --port 8080 \
            --timeout 3600 \
            --memory 256Mi \
            --cpu 1 \
            --max-instances 5 \
            --min-instances 0 \
            --concurrency 100 \
            --update-env-vars "PROJECT_ID=$PROJECT_ID,LOCATION=${_REGION},SERVICE_MODE=sse"
        else
          echo "SSEサービスのデプロイはスキップされました (_DEPLOY_SSE=${_DEPLOY_SSE})"
        fi
    waitFor: ["push-image"]

artifacts:
  images:
    - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPOSITORY}/${_IMAGE_NAME}:$SHORT_SHA'
    - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPOSITORY}/${_IMAGE_NAME}:latest'

timeout: "1800s"
